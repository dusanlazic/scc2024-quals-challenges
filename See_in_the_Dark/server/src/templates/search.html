{% extends "base.html" %}

{% block title %}
Search Results
{% endblock %}

{% block content %}
<ul class="posts-list">
    <h1><a href="/">../</a> Search results for "{{ query | safe }}"</h1>
    {% for slug, post in posts.items() %}
    <li><a href="{{ url_for('post', slug=slug) }}">{{ post['title'] }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
